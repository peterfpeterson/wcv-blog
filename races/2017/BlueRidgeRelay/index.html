{% include bootstrap/javascript %}
{% include dynatable/javascript %}

<script type="text/javascript">
// configure how the table fills in
$.dynatableSetup({
  features: {
    paginate: false,
    pushState: true,
    search: false,
    recordCount: false,
    perPageSelect: false,
  }
});

$('#time-table').dynatable({
});

// link the json data to the table
$.getJSON('data.json', function(data) {
  var dynatable = $('#time-table').data('dynatable');
  dynatable.sorts.clear();
  dynatable.sorts.add('leg', 1) // 1=ASCENDING, -1=DESCENDING
  dynatable.settings.dataset.originalRecords = data;
  dynatable.process();
});
</script>
