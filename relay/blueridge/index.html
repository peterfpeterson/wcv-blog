<div id="map"></div>

<script>
var map = new google.maps.Map(d3.select("#map").node(),
                   {zoom: 7,
                    center: {lat:36.08247, lng:-81.95879}
                    });

d3.json("../maps/2013BlueRidge.json",
  function(error, topology) {
    //console.log(topology);
    

    
    // boundaries in google coords
    var southWest = new google.maps.LatLng(35.59519, -82.55135);
    var northEast = new google.maps.LatLng(36.62419, -81.44844);
    
    bounds = new google.maps.LatLngBounds(southWest,northEast);

    // set the boundaries and add the topology
    map.fitBounds(bounds);
    map.data.addGeoJson(topology);

    // add listeners
    map.data.addListener('click', function(event) {
      var url = "https://www.google.com/maps/preview/place/"
      url = url + event.latLng.toUrlValue();
      window.open(url);
    });
    map.data.addListener('mouseover', function(event) {
      //console.log(event);
      console.log(event.feature.j);
    });
    map.data.addListener('mouseout', function(event) {
      map.data.revertStyle();
    });
});

</script>
